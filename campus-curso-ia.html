<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8" />
    <title>Lección del Curso - Aula GenIA (Corregido)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Continúa tu aprendizaje en el curso de Inteligencia Artificial Aplicada a Negocios.">
    <link rel="canonical" href="https://aulagenia.cl/campus-curso-ia.html">
    <link rel="icon" href="https://aulagenia.cl/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="https://aulagenia.cl/Logo_AGIA.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.368.0/dist/umd/lucide.min.js"></script>
    <style>
        :root { --brand-teal: #14b8a6; }
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        #profile-modal { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        label span.required { color: #ef4444; }
    </style>
</head>
<body class="text-gray-800">

    <div id="app" class="flex flex-col h-screen">
        <header class="bg-white shadow-sm z-20">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="campus.html" aria-label="Volver al Campus de Aula GenIA">
                    <img src="https://aulagenia.cl/Logo_AGIA.png" alt="Logo de Aula GenIA" class="h-10 w-auto">
                </a>
                <div id="user-profile-container" class="flex items-center gap-4 relative" style="display: none;">
                    <span class="font-semibold text-gray-700 hidden sm:block" id="user-name"></span>
                    <button id="avatar-button" aria-label="Abrir menú de perfil">
                        <img id="user-avatar" src="" alt="Avatar del usuario" class="w-10 h-10 rounded-full border-2 border-teal-500 cursor-pointer hover:opacity-90 transition-opacity">
                    </button>
                    <button id="logout-button" class="text-sm text-gray-500 hover:text-red-600 font-medium transition-colors">Cerrar sesión</button>
                </div>
            </nav>
        </header>

        <main class="flex-1 flex flex-col lg:flex-row overflow-hidden">
            <aside id="course-sidebar" class="w-full lg:w-80 xl:w-96 bg-white border-r border-slate-200 flex-shrink-0 overflow-y-auto">
                <div class="p-6">
                    <a href="campus.html" class="text-sm text-teal-600 hover:text-teal-700 font-semibold flex items-center mb-4"><i data-lucide="arrow-left" class="h-4 w-4 mr-2"></i>Volver a Mis Cursos</a>
                    <h1 id="course-title" class="text-2xl font-bold text-gray-900">Cargando...</h1>
                    <div class="mt-4">
                        <div class="flex justify-between text-sm font-medium text-gray-600 mb-1"><span>Progreso</span><span id="progress-text">0%</span></div>
                        <div class="w-full bg-slate-200 rounded-full h-2.5"><div id="progress-bar" class="bg-teal-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div></div>
                    </div>
                </div>
                <nav id="modules-container" class="space-y-1 px-2 pb-6"></nav>
            </aside>

            <section id="lesson-content" class="flex-1 bg-slate-50 overflow-y-auto">
                <div class="p-6 md:p-8 lg:p-10">
                    <h2 id="lesson-title" class="text-3xl font-bold text-gray-900 mb-4">Cargando...</h2>
                    <div id="lesson-material-container" class="mb-6"></div>
                    <div class="mt-8 pt-6 border-t border-slate-200 flex justify-between items-center">
                        <button id="prev-lesson-btn" class="px-4 py-2 text-sm font-semibold text-gray-700 bg-white border border-slate-300 rounded-lg shadow-sm hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed">Lección Anterior</button>
                        <button id="main-action-btn" class="px-6 py-3 text-sm font-semibold text-white bg-teal-500 rounded-lg shadow-sm hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:opacity-50 disabled:cursor-not-allowed">Marcar como completada</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- INICIO: MODAL DE EDICIÓN DE PERFIL -->
    <div id="profile-modal-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-40"></div>
    <div id="profile-modal" class="fixed top-20 right-6 bg-white rounded-xl shadow-2xl p-6 max-w-sm w-full z-50 opacity-0 transform scale-95 pointer-events-none">
        <h3 class="text-lg font-bold text-gray-900 mb-4">Editar Perfil</h3>
        <form id="profile-form" class="max-h-[70vh] overflow-y-auto pr-2">
            <div class="space-y-4">
                <div>
                    <label for="profile-name-input" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo <span class="required">*</span></label>
                    <input type="text" id="profile-name-input" class="w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" placeholder="Tu nombre y apellido" required>
                    <p class="text-xs text-gray-500 mt-1">Este nombre aparecerá en tus certificados.</p>
                </div>
                <div>
                    <label for="profile-email-input" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="profile-email-input" class="w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed" disabled>
                </div>
                <div>
                    <label for="profile-dob-input" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                    <input type="date" id="profile-dob-input" class="w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                </div>
                <div>
                    <label for="profile-gender-select" class="block text-sm font-medium text-gray-700 mb-1">Género</label>
                    <select id="profile-gender-select" class="w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                        <option value="">Prefiero no decir</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="profile-country-select" class="block text-sm font-medium text-gray-700 mb-1">País <span class="required">*</span></label>
                    <select id="profile-country-select" class="w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required>
                        <option value="">Selecciona tu país</option>
                        <option value="CL">Chile</option>
                        <option value="AR">Argentina</option>
                        <option value="PE">Perú</option>
                        <option value="CO">Colombia</option>
                        <option value="MX">México</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="OT">Otro</option>
                    </select>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button type="button" id="cancel-profile-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                <button type="submit" id="save-profile-btn" class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600">Guardar</button>
            </div>
        </form>
    </div>
    <!-- FIN: MODAL DE EDICIÓN DE PERFIL -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js" defer></script>

    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { apiKey: "AIzaSyC9sVJwEfFdIN4VmSMooAoQLXYl5Mcu1yM", authDomain: "aulagenia.firebaseapp.com", projectId: "aulagenia", storageBucket: "aulagenia.appspot.com", messagingSenderId: "173328075630", appId: "1:173328075630:web:825606db4271ea1e66cf7f" };
            
            try { firebase.initializeApp(firebaseConfig); } catch(e) { console.warn("Firebase ya fue inicializado."); }

            const auth = firebase.auth();
            const db = firebase.firestore();
            
            const ALL_COURSES_DATA = { 'geniaweek': { title: 'Inteligencia Artificial Aplicada', modules: [ { title: 'Módulo 1: Fundamentos', lessons: [ { id: '1-1' }, { id: '1-2' }, { id: '1-3' }, { id: 'q-1' } ] }, { title: 'Módulo 2: IA Generativa', lessons: [ { id: '2-1' }, { id: '2-2' }, { id: '2-3' }, { id: 'q-2' } ] } ] } };
            const courseId = 'geniaweek';
            const courseData = ALL_COURSES_DATA[courseId];
            const allLessons = courseData.modules.flatMap(m => m.lessons);
            let currentUser = null;
            let userProgress = { completedLessons: [], currentLessonId: allLessons[0].id };

            const dom = {
                userName: document.getElementById('user-name'),
                userAvatar: document.getElementById('user-avatar'),
                userProfile: document.getElementById('user-profile-container'),
                logoutButton: document.getElementById('logout-button'),
                courseTitle: document.getElementById('course-title'),
                progressBar: document.getElementById('progress-bar'),
                progressText: document.getElementById('progress-text'),
                modulesContainer: document.getElementById('modules-container'),
                lessonTitle: document.getElementById('lesson-title'),
                prevBtn: document.getElementById('prev-lesson-btn'),
                mainActionBtn: document.getElementById('main-action-btn')
            };

            function refreshUI() {
                dom.courseTitle.textContent = courseData.title;
                renderSidebar();
                const lesson = allLessons.find(l => l.id === userProgress.currentLessonId);
                if (lesson) {
                    dom.lessonTitle.textContent = lesson.title;
                    dom.prevBtn.disabled = allLessons.findIndex(l => l.id === lesson.id) === 0;
                }
                updateOverallProgress();
                updateMainActionButton();
                lucide.createIcons();
            }

            // ===================================================================
            // INICIO: CORRECCIÓN CLAVE 1 - MODO REPASO EN BARRA LATERAL
            // ===================================================================
            function renderSidebar() {
                const isCourseComplete = allLessons.length > 0 && userProgress.completedLessons.length >= allLessons.length;
                let isPreviousModuleComplete = true; 

                dom.modulesContainer.innerHTML = courseData.modules.map((module) => {
                    const isModuleLocked = isCourseComplete ? false : !isPreviousModuleComplete;
                    const lessonsHtml = module.lessons.map(lesson => {
                        const isCompleted = userProgress.completedLessons.includes(lesson.id);
                        const isActive = userProgress.currentLessonId === lesson.id;
                        let linkClasses = 'text-gray-600 hover:bg-slate-100';
                        let statusIcon = isCompleted ? 'check-circle-2' : 'circle';
                        let iconColor = isCompleted ? 'text-green-500' : 'text-slate-300';
                        
                        if (isModuleLocked) {
                            linkClasses = 'text-gray-400 cursor-not-allowed opacity-70';
                            statusIcon = 'lock';
                            iconColor = 'text-slate-400';
                        } else if (isActive) {
                            linkClasses = 'bg-teal-50 text-teal-700 font-semibold';
                            statusIcon = 'play-circle';
                            iconColor = '';
                        }
                        
                        const typeIcon = 'file-text';
                        return `<li class="lesson-item" data-lesson-id="${lesson.id}"><a href="#" class="flex items-center p-2 ml-2 rounded-md ${linkClasses}"><i data-lucide="${statusIcon}" class="h-5 w-5 mr-3 ${iconColor}"></i><span class="flex-1 text-sm">${lesson.title}</span><i data-lucide="${typeIcon}" class="h-4 w-4 ml-2 ${isModuleLocked ? 'text-slate-400' : ''}"></i></a></li>`;
                    }).join('');
                    
                    const accordionButtonClasses = isModuleLocked ? 'text-gray-400' : 'text-gray-800';
                    const accordionIcon = isModuleLocked ? 'lock' : 'chevron-down';
                    
                    if (!isCourseComplete) {
                        const moduleLessonIds = module.lessons.map(l => l.id);
                        isPreviousModuleComplete = moduleLessonIds.every(id => userProgress.completedLessons.includes(id));
                    }

                    return `<div class="accordion-item"><button class="accordion-header w-full flex justify-between items-center p-3 rounded-md hover:bg-slate-100 text-left"><span class="font-semibold ${accordionButtonClasses}">${module.title}</span><i data-lucide="${accordionIcon}" class="h-5 w-5 transition-transform text-gray-500"></i></button><div class="accordion-content open pl-4"><ul class="border-l border-slate-200 py-2 space-y-1">${lessonsHtml}</ul></div></div>`;
                }).join('');
                addSidebarListeners();
            }
            // ===================================================================
            // FIN: CORRECCIÓN CLAVE 1
            // ===================================================================
            
            function updateMainActionButton() {
                const completedCount = Array.isArray(userProgress.completedLessons) ? userProgress.completedLessons.length : 0;
                const totalLessons = allLessons.length;
                const isCourseComplete = totalLessons > 0 && completedCount >= totalLessons;

                if (isCourseComplete) {
                    dom.mainActionBtn.textContent = "Curso Completado";
                    dom.mainActionBtn.disabled = true;
                    dom.mainActionBtn.classList.add('bg-green-500', 'cursor-not-allowed');
                    dom.mainActionBtn.classList.remove('bg-teal-500', 'hover:bg-teal-600');
                    return;
                }

                const lesson = allLessons.find(l => l.id === userProgress.currentLessonId);
                const isCompleted = userProgress.completedLessons.includes(lesson.id);
                const isLastLesson = allLessons.findIndex(l => l.id === lesson.id) === allLessons.length - 1;
                
                dom.mainActionBtn.disabled = false;
                
                dom.mainActionBtn.textContent = isCompleted ? (isLastLesson ? 'Finalizar Curso' : 'Siguiente Lección') : 'Marcar como completada';
                
                if (isLastLesson && !isCompleted) {
                    const allOthersCompleted = allLessons.filter(l => l.id !== lesson.id).every(l => userProgress.completedLessons.includes(l.id));
                    if (!allOthersCompleted) dom.mainActionBtn.disabled = true;
                }
            }

            function updateOverallProgress() {
                const completedCount = Array.isArray(userProgress.completedLessons) ? userProgress.completedLessons.length : 0;
                const percentage = allLessons.length > 0 ? Math.round((completedCount / allLessons.length) * 100) : 0;
                dom.progressBar.style.width = `${percentage}%`;
                dom.progressText.textContent = `${percentage}%`;
            }

            // ===================================================================
            // INICIO: CORRECCIÓN CLAVE 2 - MODO REPASO EN NAVEGACIÓN
            // ===================================================================
            async function navigateToLesson(lessonId) {
                const isCourseComplete = allLessons.length > 0 && userProgress.completedLessons.length >= allLessons.length;
                
                if (!isCourseComplete) {
                    const targetLessonInfo = getLessonInfo(lessonId);
                    if (!targetLessonInfo) return;
                    const targetModuleIndex = targetLessonInfo.moduleIndex;
                    if (targetModuleIndex > 0) {
                        const previousModule = courseData.modules[targetModuleIndex - 1];
                        const previousModuleLessonIds = previousModule.lessons.map(l => l.id);
                        const isPreviousModuleCompleted = previousModuleLessonIds.every(id => userProgress.completedLessons.includes(id));
                        if (!isPreviousModuleCompleted) {
                            alert(`Debes completar el "${previousModule.title}" para acceder a este módulo.`);
                            return;
                        }
                    }
                }
                userProgress = { ...userProgress, currentLessonId: lessonId };
                await saveProgress();
                refreshUI();
            }
            // ===================================================================
            // FIN: CORRECCIÓN CLAVE 2
            // ===================================================================

            async function saveProgress() {
                if (!currentUser) return;
                try {
                    const progressRef = db.collection('userProgress').doc(currentUser.uid);
                    await progressRef.set({ [courseId]: userProgress }, { merge: true });
                } catch (error) { console.error("Error al guardar el progreso:", error); }
            }

            async function loadProgressAndInitialize() {
                const docRef = db.collection('userProgress').doc(currentUser.uid);
                try {
                    const doc = await docRef.get();
                    if (doc.exists) {
                        const courseProgress = doc.data()[courseId];
                        if (courseProgress) {
                            userProgress = {
                                completedLessons: Array.isArray(courseProgress.completedLessons) ? courseProgress.completedLessons : [],
                                currentLessonId: allLessons.some(l => l.id === courseProgress.currentLessonId) ? courseProgress.currentLessonId : allLessons[0].id
                            };
                        }
                    }
                } catch (error) { console.error("Error al cargar el progreso.", error); }
                refreshUI();
            }

            function addSidebarListeners() {
                dom.modulesContainer.querySelectorAll('.lesson-item a').forEach(link => link.addEventListener('click', e => { e.preventDefault(); navigateToLesson(e.currentTarget.closest('.lesson-item').dataset.lessonId); }));
                dom.modulesContainer.querySelectorAll('.accordion-header').forEach(header => {
                    const icon = header.querySelector('i');
                    if (icon && icon.getAttribute('data-lucide') !== 'lock') {
                        header.addEventListener('click', () => { 
                            const content = header.nextElementSibling;
                            content.classList.toggle('open'); 
                            icon.style.transform = content.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)'; 
                        });
                    }
                });
            }

            dom.mainActionBtn.addEventListener('click', async () => {
                const lessonId = userProgress.currentLessonId;
                const isCompleted = userProgress.completedLessons.includes(lessonId);
                if (isCompleted) {
                    const currentIndex = allLessons.findIndex(l => l.id === lessonId);
                    if (currentIndex < allLessons.length - 1) {
                        navigateToLesson(allLessons[currentIndex + 1].id);
                    } else {
                        window.location.href = 'portal-certificacion.html';
                    }
                } else {
                    userProgress = { ...userProgress, completedLessons: [...userProgress.completedLessons, lessonId] };
                    await saveProgress();
                    refreshUI();
                }
            });

            dom.prevBtn.addEventListener('click', () => {
                const currentIndex = allLessons.findIndex(l => l.id === userProgress.currentLessonId);
                if (currentIndex > 0) navigateToLesson(allLessons[currentIndex - 1].id);
            });

            // LÓGICA DEL MODAL DE PERFIL (sin cambios)
            const profileModalOverlay = document.getElementById('profile-modal-overlay');
            const profileModal = document.getElementById('profile-modal');
            const avatarButton = document.getElementById('avatar-button');
            const cancelProfileBtn = document.getElementById('cancel-profile-btn');
            const profileForm = document.getElementById('profile-form');
            const profileNameInput = document.getElementById('profile-name-input');
            const profileEmailInput = document.getElementById('profile-email-input');
            const profileDobInput = document.getElementById('profile-dob-input');
            const profileGenderSelect = document.getElementById('profile-gender-select');
            const profileCountrySelect = document.getElementById('profile-country-select');

            async function openProfileModal() {
                profileNameInput.value = auth.currentUser.displayName || '';
                profileEmailInput.value = auth.currentUser.email || '';
                const userDocRef = db.collection('users').doc(auth.currentUser.uid);
                try {
                    const doc = await userDocRef.get();
                    if (doc.exists) {
                        const data = doc.data();
                        profileDobInput.value = data.dob || '';
                        profileGenderSelect.value = data.gender || '';
                        profileCountrySelect.value = data.country || '';
                    }
                } catch (error) { console.error("Error al cargar datos del perfil:", error); }
                profileModalOverlay.classList.remove('hidden');
                profileModal.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
            }

            function closeProfileModal() {
                profileModalOverlay.classList.add('hidden');
                profileModal.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
            }

            avatarButton.addEventListener('click', openProfileModal);
            cancelProfileBtn.addEventListener('click', closeProfileModal);
            profileModalOverlay.addEventListener('click', closeProfileModal);

            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newName = profileNameInput.value.trim();
                const userDocRef = db.collection('users').doc(auth.currentUser.uid);
                try {
                    if (newName && newName !== auth.currentUser.displayName) {
                        await auth.currentUser.updateProfile({ displayName: newName });
                    }
                    await userDocRef.set({
                        displayName: newName,
                        email: auth.currentUser.email,
                        dob: profileDobInput.value,
                        gender: profileGenderSelect.value,
                        country: profileCountrySelect.value
                    }, { merge: true });
                    dom.userName.textContent = newName;
                    alert('¡Tu perfil ha sido actualizado!');
                    closeProfileModal();
                } catch (error) {
                    alert('Hubo un error al guardar tu perfil.');
                }
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = { uid: user.uid, name: user.displayName || 'Alumno' };
                    dom.userName.textContent = currentUser.name;
                    dom.userAvatar.src = user.photoURL || `https://placehold.co/100x100/14b8a6/FFFFFF?text=${currentUser.name.charAt(0).toUpperCase()}`;
                    dom.userProfile.style.display = 'flex';
                    dom.logoutButton.addEventListener('click', () => auth.signOut().then(() => window.location.href = 'index.html'));
                    loadProgressAndInitialize();
                } else {
                    window.location.href = 'acceso.html';
                }
            });
        });
    </script>
</body>
</html>
