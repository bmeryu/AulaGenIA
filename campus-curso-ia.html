            const courseData = ALL_COURSES_DATA[courseId];
            const allLessons = courseData.modules.flatMap(m => m.lessons);
            let currentUser = null;
            let userProgress = { completedLessons: [], currentLessonId: allLessons[0].id };
            let currentLessonVideo = null;

            const dom = {
                courseTitle: document.getElementById('course-title'),
                progressBar: document.getElementById('progress-bar'),
                progressText: document.getElementById('progress-text'),
                modulesContainer: document.getElementById('modules-container'),
                lessonTitle: document.getElementById('lesson-title'),
                lessonMaterialContainer: document.getElementById('lesson-material-container'),
                mainActionBtn: document.getElementById('main-action-btn'),
                prevBtn: document.getElementById('prev-lesson-btn'),
                toast: document.getElementById('toast-notification'),
                toastMessage: document.getElementById('toast-message'),
                sidebar: document.getElementById('course-sidebar'),
                sidebarToggle: document.getElementById('sidebar-toggle-desktop')
            };

            // Toggle Sidebar
            if (dom.sidebarToggle) {
                dom.sidebarToggle.addEventListener('click', () => {
                    dom.sidebar.classList.toggle('collapsed');
                    const icon = document.getElementById('toggle-icon');
                    icon.setAttribute('data-lucide', dom.sidebar.classList.contains('collapsed') ? 'panel-left-open' : 'panel-left-close');
                    lucide.createIcons();
                });
            }

            function getIsCourseComplete() { return (new Set(userProgress.completedLessons)).size >= allLessons.length; }

            function getLessonInfo(lessonId) { 
                for (let i = 0; i < courseData.modules.length; i++) { 
                    const m = courseData.modules[i];
                    const l = m.lessons.find(ls => ls.id === lessonId);
                    if (l) return { lesson: l, moduleIndex: i, module: m };
                }
                return null;
            }
            
            function refreshUI() { 
                dom.courseTitle.textContent = courseData.title; 
                renderSidebar(); 
                const info = getLessonInfo(userProgress.currentLessonId); 
                if (info) { 
                    dom.lessonTitle.textContent = info.lesson.title; 
                    renderLessonContent(info.lesson); 
                    dom.prevBtn.disabled = allLessons.findIndex(l => l.id === info.lesson.id) === 0; 
                } 
                updateOverallProgress(); 
                updateMainActionButton(); 
                lucide.createIcons();
            }

            function renderSidebar() {
                dom.modulesContainer.innerHTML = courseData.modules.map((module, mIdx) => {
                    const lessonsHtml = module.lessons.map(lesson => {
                        const isCompleted = userProgress.completedLessons.includes(lesson.id);
                        const isActive = userProgress.currentLessonId === lesson.id;
                        let statusIcon = isCompleted ? 'check-circle-2' : (lesson.type === 'video' ? 'play' : 'edit-3');
                        let iconColor = isCompleted ? 'text-green-500' : (lesson.type === 'video' ? 'text-teal-500' : 'text-amber-500');
                        let linkClasses = isActive ? 'bg-teal-50 text-teal-700 font-semibold' : 'text-gray-600 hover:bg-slate-50';
                        return `<li class="lesson-item" data-lesson-id="${lesson.id}"><a href="#" class="flex items-center px-4 py-2 ml-2 rounded-md transition-colors ${linkClasses}"><i data-lucide="${statusIcon}" class="h-4 w-4 mr-3 flex-shrink-0 ${iconColor}"></i><span class="flex-1 text-[11px] leading-tight">${lesson.title}</span></a></li>`;
                    }).join('');
                    return `<div class="accordion-item"><button class="accordion-header w-full flex justify-between items-center p-3 rounded-md hover:bg-slate-50 text-left"><span class="font-semibold text-xs tracking-wide">${module.title}</span><i data-lucide="chevron-down" class="h-4 w-4 text-gray-400"></i></button><div class="accordion-content open"><ul class="py-1 space-y-0.5">${lessonsHtml}</ul></div></div>`;
                }).join('');
                addSidebarListeners();
            }
            
            async function renderLessonContent(lesson) {
                // Estado de carga inicial para evitar saltos
                dom.lessonMaterialContainer.innerHTML = '<div class="text-center py-20"><div class="animate-spin inline-block w-8 h-8 border-4 border-teal-500 border-t-transparent rounded-full mb-4"></div><p class="text-slate-500">Cargando material...</p></div>';
                
                let resourcesHtml = '';
                if (lesson.resources && lesson.resources.length > 0) {
                    const resItems = await Promise.all(lesson.resources.map(async (res) => {
                        let url = res.url;
                        if (url.startsWith('gs://')) { try { url = await resolveStorageDownloadURL(storage, url); } catch(e) {} }
                        const isPdf = !res.external && url && url.toLowerCase().includes('.pdf');
                        const actionAttr = isPdf ? `data-pdf-url="${url}" data-pdf-title="${res.name}"` : `href="${url}"`;
                        const tagName = isPdf ? 'button' : 'a';
                        return `<${tagName} ${actionAttr} ${res.external ? 'target="_blank" rel="noopener"' : (isPdf ? '' : 'download')} class="resource-item flex items-center p-4 bg-white border border-slate-200 rounded-xl hover:border-teal-500 hover:shadow-sm transition-all duration-300 group text-left">
                            <i data-lucide="${isPdf ? 'file-text' : (res.external ? 'link' : 'download-cloud')}" class="h-5 w-5 text-teal-500 mr-4"></i>
                            <span class="flex-1 font-semibold text-slate-700 group-hover:text-teal-600 text-xs">${res.name}</span>
                        </${tagName}>`;
                    }));
                    resourcesHtml = `<div class="mt-8 pt-8 border-t border-slate-200"><h4 class="text-sm font-bold text-slate-800 mb-4 flex items-center gap-2"><i data-lucide="package-plus" class="h-4 w-4 text-teal-600"></i>Material complementario</h4><div class="grid grid-cols-1 md:grid-cols-2 gap-3">${resItems.join('')}</div></div>`;
                }

                if (lesson.type === 'video') {
                    dom.lessonMaterialContainer.innerHTML = `<div class="flex flex-col gap-4">
                        <div class="video-wrapper-optimized">
                            <video id="course-video" controls class="w-full h-full">
                                <source id="course-video-source" src="" type="video/mp4">
                            </video>
                        </div>
                        ${resourcesHtml}
                    </div>`;
                    const videoEl = document.getElementById('course-video');
                    if (videoEl) await attachMediaAndCaptions({ storage, videoEl, videoSrc: lesson.videoUrl, srtOrVttSrc: lesson.transcriptionUrl });
                } else if (lesson.type === 'quiz') {
                    dom.lessonMaterialContainer.innerHTML = `<div class="bg-white p-6 rounded-xl border border-slate-200"><h3 class="font-bold text-lg mb-4">${lesson.title}</h3><button id="check-quiz-btn" class="mt-6 bg-gray-800 text-white px-6 py-2 rounded-lg">Verificar Respuestas</button></div>${resourcesHtml}`;
                } else {
                    dom.lessonMaterialContainer.innerHTML = `<div class="bg-white p-6 rounded-xl border border-slate-200"><h3 class="font-bold text-lg mb-4">${lesson.title}</h3></div>${resourcesHtml}`;
                }
                lucide.createIcons();
            }

            async function resolveStorageDownloadURL(storage, url) {
                if (!url || !url.startsWith('gs://')) return url;
                try { return await storage.refFromURL(url).getDownloadURL(); } catch (e) { return null; }
            }

            async function attachMediaAndCaptions({ storage, videoEl, videoSrc, srtOrVttSrc }) {
                if (!videoEl) return;
                const source = videoEl.querySelector('#course-video-source');
                const resolvedVideo = await resolveStorageDownloadURL(storage, videoSrc);
                if (resolvedVideo) { 
                    source.src = resolvedVideo; 
                    videoEl.load(); // Forzar carga del video tras setear src
                }
            }

            function openPdfModal(url, title) {
                document.getElementById('pdf-modal-title').textContent = title;
                document.getElementById('pdf-iframe').src = `https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true`;
                document.getElementById('pdf-modal').classList.remove('hidden');
                document.getElementById('pdf-modal-overlay').classList.remove('hidden');
                setTimeout(() => { document.getElementById('pdf-modal-overlay').classList.add('opacity-100'); document.getElementById('pdf-modal-content').classList.remove('scale-95', 'opacity-0'); }, 10);
            }

            function closePdfModal() {
                document.getElementById('pdf-modal-overlay').classList.remove('opacity-100');
                document.getElementById('pdf-modal-content').classList.add('scale-95', 'opacity-0');
                setTimeout(() => { document.getElementById('pdf-modal').classList.add('hidden'); document.getElementById('pdf-modal-overlay').classList.add('hidden'); document.getElementById('pdf-iframe').src = ''; }, 300);
            }
            document.getElementById('pdf-modal-close-btn').addEventListener('click', closePdfModal);
            
            function updateMainActionButton() {
                const lesson = allLessons.find(l => l.id === userProgress.currentLessonId);
                const isCompleted = userProgress.completedLessons.includes(lesson.id);
                dom.mainActionBtn.classList.toggle('hidden', isCompleted || lesson.type === 'quiz');
            }

            function updateOverallProgress() {
                const perc = Math.round(((new Set(userProgress.completedLessons)).size / allLessons.length) * 100);
                dom.progressBar.style.width = perc + '%';
                dom.progressText.textContent = perc + '%';
            }

            async function navigateToLesson(lessonId) { userProgress.currentLessonId = lessonId; await saveProgress(); refreshUI(); }
            async function saveProgress() { if (currentUser) await db.collection('userProgress').doc(currentUser.uid).set({ [courseId]: userProgress }, { merge: true }); }
            function addSidebarListeners() { dom.modulesContainer.querySelectorAll('.lesson-item').forEach(li => { li.addEventListener('click', e => { e.preventDefault(); navigateToLesson(li.dataset.lessonId); }); }); }

            auth.onAuthStateChanged(async user => {
                if (user) {
                    currentUser = { uid: user.uid, name: user.displayName || 'Alumno' };
                    document.getElementById('user-name').textContent = currentUser.name;
                    const doc = await db.collection('userProgress').doc(user.uid).get();
                    if (doc.exists && doc.data()[courseId]) userProgress = doc.data()[courseId];
                    refreshUI();
                } else { window.location.href = './acceso.html'; }
            });

            // Listener global para recursos
            dom.lessonMaterialContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.resource-item[data-pdf-url]');
                if (button) openPdfModal(button.dataset.pdfUrl, button.dataset.pdfTitle);
            });
        });

        function showToast(message) {
            document.getElementById('toast-message').textContent = message;
            document.getElementById('toast-notification').classList.add('show');
            setTimeout(() => document.getElementById('toast-notification').classList.remove('show'), 3000);
        }
