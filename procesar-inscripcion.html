<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="text-center p-8 max-w-md w-full">
        <div class="bg-white rounded-3xl p-8 shadow-xl border border-gray-100">
            <div class="flex justify-center mb-6">
                <div class="spinner"></div>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Preparando tu inscripción...</h1>
            <p class="text-gray-500 mb-6">Te estamos redirigiendo a la pasarela de pago segura de Mercado Pago.</p>

            <div id="status-message" class="text-sm text-teal-600 font-medium animate-pulse">
                Conectando con el servidor...
            </div>

            <div id="error-container" class="hidden mt-4 pt-4 border-t border-gray-100">
                <p id="error-message" class="text-red-500 text-sm mb-4"></p>
                <a href="landing-nuevo.html"
                    class="inline-block px-6 py-2 bg-gray-200 text-gray-700 font-bold rounded-lg hover:bg-gray-300 transition-colors">
                    Volver al inicio
                </a>
            </div>
        </div>
        <p class="mt-8 text-xs text-gray-400">Aula GenIA - Curso de Inteligencia Artificial</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC9sVJwEfFdIN4VmSMooAoQLXYl5Mcu1yM", authDomain: "aulagenia.firebaseapp.com", projectId: "aulagenia", storageBucket: "aulagenia.appspot.com", messagingSenderId: "173328075630", appId: "1:173328075630:web:825606db4271ea1e66cf7f" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        const functions = firebase.functions();
        const analytics = firebase.analytics();

        async function initProcess() {
            const statusEl = document.getElementById('status-message');

            // 1. Verificar Auth
            firebase.auth().onAuthStateChanged(async user => {
                if (!user) {
                    // Si no hay usuario, algo salió mal en el flujo. Volver a login.
                    window.location.href = "acceso.html?redirect=procesar-inscripcion.html";
                    return;
                }

                statusEl.textContent = "Generando link de pago...";

                // 2. Recuperar parámetros de cupón si existen
                const urlParams = new URLSearchParams(window.location.search);
                const couponId = urlParams.get('couponId') || null;

                try {
                    // 3. Crear Preferencia de Pago
                    const createPreference = functions.httpsCallable("createMercadoPagoPreference");
                    const result = await createPreference({
                        courseId: "ia-aplicada-esencial",
                        couponId: couponId
                    });

                    if (!result.data || !result.data.init_point) {
                        throw new Error("Respuesta inválida del servidor de pagos");
                    }

                    statusEl.textContent = "¡Listo! Redirigiendo...";

                    // 4. Redirigir a Mercado Pago
                    window.location.href = result.data.init_point;

                } catch (error) {
                    console.error("Error:", error);
                    statusEl.classList.add('hidden');
                    document.getElementById('error-container').classList.remove('hidden');
                    document.getElementById('error-message').textContent = "Hubo un problema al iniciar el pago. " + error.message;
                }
            });
        }

        // Auto-inicio
        document.addEventListener('DOMContentLoaded', initProcess);
    </script>
</body>
