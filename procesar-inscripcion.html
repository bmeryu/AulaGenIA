<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-gray-100">
        <div class="mb-6 flex justify-center">
            <div class="w-16 h-16 bg-teal-50 rounded-full flex items-center justify-center relative">
                <i data-lucide="loader-2" class="w-8 h-8 text-teal-600 loader-spin"></i>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Preparando tu inscripción</h1>
        <p class="text-gray-600 mb-8">Estamos conectando con la pasarela de pago segura de Mercado Pago. Solo tomará un
            segundo...</p>

        <div class="w-full bg-gray-100 rounded-full h-2 mb-4 overflow-hidden">
            <div class="bg-teal-500 h-2 rounded-full animate-pulse w-full"></div>
        </div>

        <p class="text-xs text-gray-400">Si no eres redirigido en 5 segundos, <a href="javascript:initiatePayment()"
                class="text-teal-600 font-bold underline">haz clic aquí</a>.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>

    <script>
        lucide.createIcons();

        const firebaseConfig = {
            apiKey: "AIzaSyC9sVJwEfFdIN4VmSMooAoQLXYl5Mcu1yM",
            authDomain: "aulagenia.firebaseapp.com",
            projectId: "aulagenia",
            storageBucket: "aulagenia.appspot.com",
            messagingSenderId: "173328075630",
            appId: "1:173328075630:web:825606db4271ea1e66cf7f"
        };
        firebase.apps.length || firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const functions = firebase.functions();
        const analytics = firebase.analytics();

        async function initiatePayment() {
            const user = auth.currentUser;
            if (!user) {
                // Should not happen if redirected from login, but safety first
                console.log("No user found, redirecting to login...");
                window.location.href = "acceso.html?redirect=procesar-inscripcion.html";
                return;
            }

            // Retrieve pending purchase data
            let courseId = "ia-aplicada-esencial";
            let couponId = null;

            // Check for stored pending purchase (from coupon modal flow)
            const pendingPurchaseJson = sessionStorage.getItem("pendingPurchase");
            if (pendingPurchaseJson) {
                try {
                    const data = JSON.parse(pendingPurchaseJson);
                    if (data.courseId) courseId = data.courseId;
                    if (data.couponId) couponId = data.couponId;
                } catch (e) { console.error("Error parsing pending purchase", e); }
            }

            console.log("Initiating payment for:", { courseId, couponId });

            try {
                const createPreference = functions.httpsCallable("createMercadoPagoPreference");
                const result = await createPreference({
                    courseId: courseId,
                    couponId: couponId
                });

                if (result.data && result.data.init_point) {
                    // Clear pending data as we are handing off to MP
                    sessionStorage.removeItem("pendingPurchase");
                    sessionStorage.removeItem("pendingAction"); // Clear legacy flag if present

                    window.location.href = result.data.init_point;
                } else {
                    throw new Error("Invalid response from payment server");
                }
            } catch (error) {
                console.error("Payment error:", error);
                alert("Hubo un problema iniciando el pago. Te redirigiremos para intentar nuevamente.");
                window.location.href = "landing-nuevo.html";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    initiatePayment();
                } else {
                    // Give auth a moment, otherwise redirect
                    setTimeout(() => {
                        if (!auth.currentUser) {
                            window.location.href = "acceso.html?redirect=procesar-inscripcion.html";
                        }
                    }, 2000);
                }
            });
        });
    </script>
</body>

</html>
