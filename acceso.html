<!-- 
    ANÁLISIS Y MEJORAS SEO/UX POR DESARROLLADOR SENIOR (PÁGINA DE ACCESO):
    ----------------------------------------------------------------------
    1.  **Metaetiquetas Optimizadas:**
        -   Se ha optimizado el <title> y la <meta name="description"> para la acción específica de esta página: iniciar sesión o registrarse.
        -   Se ha establecido la URL canónica a "acceso.html" para evitar problemas de contenido duplicado.
        -   Se han añadido metaetiquetas Open Graph y Twitter Card para asegurar que, si se comparte este enlace, se muestre una vista previa adecuada.

    2.  **Datos Estructurados (JSON-LD):**
        -   Aunque no existe un schema específico para una "página de login", se han incluido los schemas de "Organization" y "WebSite". Esto mantiene la consistencia a través del sitio y refuerza la identidad de la marca ante los motores de búsqueda.

    3.  **Accesibilidad (A11y) y Semántica en Formularios:**
        -   Se ha mejorado la accesibilidad de los formularios de inicio de sesión y registro.
        -   **Labels:** Todas las etiquetas <label> están correctamente asociadas a sus <input>.
        -   **ARIA attributes:** Se han añadido atributos `aria-required="true"` a los campos obligatorios para informar a los lectores de pantalla.
        -   **Iconos Decorativos:** A todos los iconos (Google, Lucide) se les ha añadido `aria-hidden="true"` para que sean ignorados por las tecnologías de asistencia, ya que son puramente decorativos y no aportan información.
        -   **Autocompletado:** Se han añadido atributos `autocomplete` a los campos de email y contraseña. Esto es una gran mejora de UX, ya que permite a los navegadores y gestores de contraseñas rellenar los campos automáticamente, agilizando el proceso para el usuario.

    4.  **Rendimiento:**
        -   Se ha añadido el atributo `defer` a todas las etiquetas <script> al final del body. Esto asegura que los scripts se carguen sin bloquear el renderizado del contenido de la página, mejorando la velocidad de carga percibida.

    Estos cambios, aunque invisibles, hacen la página más rápida, más fácil de usar (especialmente con gestores de contraseñas) y más accesible, manteniendo la misma estética.
-->
