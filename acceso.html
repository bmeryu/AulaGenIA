    <script defer>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyC9sVJwEfFdIN4VmSMooAoQLXYl5Mcu1yM", 
            authDomain: "aulagenia.firebaseapp.com",
            projectId: "aulagenia",
            storageBucket: "aulagenia.appspot.com", // <-- CORRECCIÓN APLICADA AQUÍ
            messagingSenderId: "173328075630",
            appId: "1:173328075630:web:825606db4271ea1e66cf7f",
            measurementId: "G-X500LE6Z8X"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // --- REFERENCIAS A ELEMENTOS DEL DOM ---
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const facebookSignInBtn = document.getElementById('facebook-signin-btn');
        
        // --- LÓGICA DE PESTAÑAS ---
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active-tab');
            registerTab.classList.remove('active-tab');
            loginFormContainer.classList.remove('hidden');
            registerFormContainer.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active-tab');
            loginTab.classList.remove('active-tab');
            registerFormContainer.classList.remove('hidden');
            loginFormContainer.classList.add('hidden');
        });

        
// --- LÓGICA DE AUTENTICACIÓN REFACTORIZADA ---

const providerInfo = {
  'google.com'  : { name: 'Google',   instance: () => new firebase.auth.GoogleAuthProvider() },
  'facebook.com': {                    // ← EDITADO
    name: 'Facebook',
    instance: () => {
      const p = new firebase.auth.FacebookAuthProvider();
      p.addScope('email');             // <-- PEDIMOS EL EMAIL
      return p;
    }
  },
  'password'    : { name: 'correo y contraseña', instance: () => null }
};


async function trySignIn(provider) {
  try {
    await auth.signInWithPopup(provider);            // login normal
    // onAuthStateChanged hará la redirección
  } catch (error) {

    if (error.code !== 'auth/account-exists-with-different-credential') {
      console.error(error);
      alert(error.message);
      return;
    }

 /* ----- colisión: el correo ya existe con otro método ----- */
const pendingCred = error.credential;
const email = (error.email || error.customData?.email || '').toLowerCase();
console.log('[collision] email recibido:', email);   // ✔️ ahora SÍ se puede loguear

if (!email) {
  alert('No pudimos obtener tu correo del proveedor.');
  return;
}

const methods = await auth.fetchSignInMethodsForEmail(email);
console.log('[collision] métodos encontrados:', methods);  // ✔️ ya existe “methods”

if (!methods || methods.length === 0) {
  alert('No encontramos otro método de inicio de sesión para este correo.');
  return;
}
     


    const originalId   = methods[0];
    const info         = providerInfo[originalId] || { name: originalId, instance: () => null };
    const originalPvdr = info.instance();            // crea el AuthProvider

    if (!originalPvdr) {                             // caso contraseña
      alert(`Ya tienes una cuenta con ${info.name}. Inicia sesión con ese método y, una vez dentro, vincula el nuevo proveedor desde tu perfil.`);
      return;
    }

    alert(`Ya tienes una cuenta con ${info.name}. Por favor, inicia sesión con ${info.name} para vincular tu cuenta.`);
    const { user } = await auth.signInWithPopup(originalPvdr); // popup del método original
    await user.linkWithCredential(pendingCred);                // vínculo único
    console.log('Cuentas vinculadas con éxito');
  }
}
        googleSignInBtn.addEventListener('click', () => trySignIn(new firebase.auth.GoogleAuthProvider()));
        facebookSignInBtn.addEventListener('click', () => trySignIn(new firebase.auth.FacebookAuthProvider()));

        // Registro con Email y Contraseña
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = registerForm.querySelector('#register-name').value;
            const email = registerForm.querySelector('#register-email').value;
            const password = registerForm.querySelector('#register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    console.log("Usuario registrado y perfil actualizado:", auth.currentUser);
                })
                .catch((error) => {
                    console.error("Error en el registro:", error);
                    alert(`Error en el registro: ${error.message}`);
                });
        });

        // Inicio de sesión con Email y Contraseña
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.querySelector('#login-email').value;
            const password = loginForm.querySelector('#login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Usuario ha iniciado sesión:", userCredential.user);
                })
                .catch((error) => {
                    console.error("Error en inicio de sesión:", error);
                    alert(`Error: Credenciales incorrectas. Por favor, inténtalo de nuevo.`);
                });
        });

        // --- MANEJO DEL ESTADO DE AUTENTICACIÓN Y REDIRECCIÓN ---
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Usuario autenticado. Redirigiendo al campus...');
                window.location.href = 'campus.html';
            } else {
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('auth-title').textContent = 'Accede a tu Cuenta';
            }
        });
        
        // --- INICIALIZACIÓN DE ÍCONOS Y COOKIES ---
        lucide.createIcons();

        window.addEventListener('load', () => {
            if (window.cookieconsent) {
                window.cookieconsent.initialise({
                    palette: { popup: { background: '#1f2937' }, button: { background: '#14b8a6' } },
                    theme: 'classic',
                    position: 'bottom',
                    type: 'opt-in',
                    content: {
                        message: 'Usamos cookies para mejorar tu experiencia.',
                        dismiss: 'Aceptar',
                        deny: 'Rechazar',
                        link: 'Más info',
                        href: 'politica-cookies.html'
                    },
                });
            }
        });
    });
    </script>
