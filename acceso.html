<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Aula Gen IA</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- CookieConsent CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent/3.1.1/cookieconsent.min.css" />

    <!-- Custom CSS -->
    <style>
        :root {
            --brand-teal: #14b8a6;
            --brand-blue: #3b82f6;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .logo-highlight {
            color: var(--brand-teal);
        }
        .gradient-button {
            background: linear-gradient(90deg, var(--brand-teal), var(--brand-blue));
            transition: opacity 0.3s ease;
        }
        .gradient-button:hover {
            opacity: 0.9;
        }
        .auth-tab {
            width: 50%;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #9ca3af; /* gray-400 */
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .auth-tab:hover {
            color: #d1d5db; /* gray-300 */
        }
        .auth-tab.active-tab {
            color: white;
            border-bottom-color: var(--brand-teal);
        }
    </style>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- ========= HEADER ========= -->
    <header class="container mx-auto px-6 py-4 flex justify-center">
        <a href="index.html" class="text-2xl font-bold">
            Aula<span class="logo-highlight">Gen IA</span>
        </a>
    </header>

    <!-- ========= AUTH FORM SECTION ========= -->
    <main class="flex items-center justify-center py-12 px-6">
        <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700">
            
            <h2 class="text-3xl font-bold text-center mb-6">Accede a tu Cuenta</h2>

            <!-- Google Sign-In Button -->
            <button id="google-signin-btn" class="w-full flex items-center justify-center bg-white text-gray-800 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-100 transition-all duration-300 ease-in-out cta-button">
                <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.244,44,30.036,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
                Continuar con Google
            </button>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400">O</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <!-- Tab Switcher -->
            <div class="flex border-b border-gray-700 mb-8">
                <button id="login-tab" class="auth-tab active-tab">Iniciar Sesión</button>
                <button id="register-tab" class="auth-tab">Crear Cuenta</button>
            </div>

            <!-- Login Form -->
            <div id="login-form-container">
                <form id="login-form">
                    <div class="space-y-6">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                                </span>
                                <input type="email" id="login-email" name="email" placeholder="tu@email.com" required class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 pl-10 focus:ring-teal-400 focus:border-teal-400">
                            </div>
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                             <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                                </span>
                                <input type="password" id="login-password" name="password" placeholder="••••••••" required class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 pl-10 focus:ring-teal-400 focus:border-teal-400">
                            </div>
                            <a href="#" class="text-sm text-teal-400 hover:text-teal-300 float-right mt-2">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <button type="submit" class="gradient-button w-full mt-10 font-bold py-3 rounded-lg text-lg cta-button">
                        Iniciar Sesión
                    </button>
                </form>
            </div>

            <!-- Register Form (hidden by default) -->
            <div id="register-form-container" class="hidden">
                <form id="register-form">
                    <div class="space-y-6">
                        <div>
                            <label for="register-name" class="block text-sm font-medium text-gray-300 mb-2">Nombre Completo</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                                </span>
                                <input type="text" id="register-name" name="name" placeholder="Tu Nombre" required class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 pl-10 focus:ring-teal-400 focus:border-teal-400">
                            </div>
                        </div>
                        <div>
                            <label for="register-email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                                </span>
                                <input type="email" id="register-email" name="email" placeholder="tu@email.com" required class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 pl-10 focus:ring-teal-400 focus:border-teal-400">
                            </div>
                        </div>
                        <div>
                            <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                             <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                                </span>
                                <input type="password" id="register-password" name="password" placeholder="Crea una contraseña segura" required class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 pl-10 focus:ring-teal-400 focus:border-teal-400">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Opt-in Checkbox -->
                    <div class="mt-6 flex items-start">
                        <div class="flex items-center h-5">
                            <input id="marketing-opt-in" name="marketing-opt-in" type="checkbox" checked class="h-4 w-4 rounded border-gray-500 bg-gray-700 text-teal-500 focus:ring-teal-500 cursor-pointer">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="marketing-opt-in" class="text-gray-300 cursor-pointer">Quiero recibir correos con novedades y promociones.</label>
                        </div>
                    </div>

                    <button type="submit" class="gradient-button w-full mt-6 font-bold py-3 rounded-lg text-lg cta-button">
                        Crear mi Cuenta
                    </button>

                    <p class="mt-4 text-xs text-center text-gray-500">
                        Al crear una cuenta, aceptas nuestros <a href="#" class="text-teal-400 hover:underline">Términos de Servicio</a>.
                    </p>
                </form>
            </div>

        </div>
    </main>
    
    <!-- CookieConsent JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent/3.1.1/cookieconsent.min.js"></script>

    <!-- Scripts personalizados (Auth + Icons + Cookies) -->
    <script src="auth.js"></script>
    <script>
        lucide.createIcons();

        // Inicialización de Cookie Consent al cargar la página
        window.addEventListener('load', () => {
            window.cookieconsent.initialise({
                palette: {
                    popup:  { background: '#1f2937' }, // gray-800
                    button: { background: '#14b8a6' }  // brand-teal
                },
                theme: 'classic',
                position: 'bottom',
                type: 'opt-in',
                content: {
                    message: 'Usamos cookies para mejorar tu experiencia.',
                    dismiss: 'Aceptar',
                    deny:    'Rechazar',
                    link:    'Más info',
                    href:    '/politica-cookies.html'
                },
                onInitialise: function (status) {
                    if (this.hasConsented()) {
                        // Aquí puedes añadir scripts que dependen de las cookies
                    }
                },
                onStatusChange: function(status, chosenBefore) {
                    if (this.hasConsented()) {
                        // Aquí puedes añadir scripts que dependen de las cookies
                    }
                }
            });
        });
    </script>
</body>
</html>
